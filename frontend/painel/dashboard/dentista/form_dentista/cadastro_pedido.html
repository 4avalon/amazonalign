<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pedidos</title>
</head>
<body>
    <div class="form-container">
        <h1>Cadastro de Pedidos</h1>
        <form id="form-cadastro-pedido" action="/submit-pedido" method="POST"> 
            <!-- Informações gerais do pedido -->

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" rows="3" placeholder="Descrição do tratamento" required></textarea>
            </div>
                        <!-- Botão de envio -->
            <div class="form-actions">
               <button class="btn" type="submit" id="btn-salvar-ficha">Salvar Ficha Clínica</button>

            </div>

        </form>
    </div>
</body>
</html>
