<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Amazon Align</title>
    <link rel="stylesheet" href="painel.css">
    <link rel="stylesheet" href="login/login.css"> <!-- Estilo do login -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo="> 
</head>
<body>
    <header>
        <h1 id="titulo">Bem-vindo!</h1>
    </header>

<main id="main-content">


    <section id="login-container" class="container">
        <h2>Login 1</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="senha" placeholder="Senha">
            <button type="submit">Entrar</button>
            <p id="error-message" class="error-message" style="display: none;">E-mail ou senha inválidos.</p>
        </form>
    </section>

    <!-- Dashboard (inicialmente oculto) -->
    <section id="dashboard-container" class="container" >
        <h2>Dashboard 1</h2>
        <p> painel! 1</p>
    </section>

    <!-- 📦 Modal da Ficha Técnica -->
    <div id="modal-overlay" style="display: none;"></div>
    <div id="modal-ficha-tecnica" class="modal" style="display: none;">
      <div class="modal-content">
        <span id="fechar-modal-ficha" class="close">&times;</span>
        <!-- 🔹 RESUMO DO PEDIDO -->
        <div id="resumo-pedido" class="resumo-pedido">
          <!-- Conteúdo será preenchido dinamicamente -->
        </div>
        <hr>
        <!-- 🔹 FICHA TÉCNICA será carregada aqui -->
        <div id="container-ficha-tecnica">
          <!-- HTML da ficha_tecnica.html será injetado aqui -->
        </div>
        <div id="modal-footer">
          <button id="btn-excluir-pedido" style="display: none;" class="btn-excluir">🗑 Excluir Pedido</button>
          <button id="btn-salvar-edicao" style="display: none;" class="btn-primary">💾 Salvar Edição</button>
        </div>
    </div>
</main>

<script  src="login/auth.js"></script>

    <script  src="painel.js"></script>
</html>
