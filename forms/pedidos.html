<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .form-container h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="checkbox"] {
            width: auto;
        }

        .form-actions {
            text-align: center;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Cadastro de Pedidos</h1>
        <form action="/submit-pedido" method="POST">
            <!-- Informações gerais do pedido -->
            <div class="form-group">
                <label for="paciente_id">ID do Paciente</label>
                <input type="number" id="paciente_id" name="paciente_id" placeholder="Digite o ID do paciente" required>
            </div>
            <div class="form-group">
                <label for="dentista_id">ID do Dentista</label>
                <input type="number" id="dentista_id" name="dentista_id" placeholder="Digite o ID do dentista" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" rows="3" placeholder="Descrição do tratamento" required></textarea>
            </div>

            <!-- Ficha técnica do pedido -->
            <h2>Ficha Técnica</h2>
            <div class="form-group">
                <label for="arcos">Arcos Tratados</label>
                <select id="arcos" name="arcos">
                    <option value="superior">Superior</option>
                    <option value="inferior">Inferior</option>
                    <option value="ambos">Ambos</option>
                </select>
            </div>
            <div class="form-group">
                <label>Correções Necessárias</label>
                <div>
                    <input type="checkbox" id="linha_media" name="correcoes[]" value="linha_media">
                    <label for="linha_media">Linha Média</label>
                </div>
                <div>
                    <input type="checkbox" id="mordida_profunda" name="correcoes[]" value="mordida_profunda">
                    <label for="mordida_profunda">Mordida Profunda</label>
                </div>
                <div>
                    <input type="checkbox" id="diastemas" name="correcoes[]" value="diastemas">
                    <label for="diastemas">Diastemas</label>
                </div>
                <div>
                    <input type="checkbox" id="mordida_aberta" name="correcoes[]" value="mordida_aberta">
                    <label for="mordida_aberta">Mordida Aberta</label>
                </div>
            </div>
            <div class="form-group">
                <label for="objetivos">Objetivos do Tratamento</label>
                <textarea id="objetivos" name="objetivos" rows="4" placeholder="Descreva os objetivos do tratamento"></textarea>
            </div>
            <div class="form-group">
                <label for="observacoes">Observações Adicionais</label>
                <textarea id="observacoes" name="observacoes" rows="4" placeholder="Adicione observações relevantes"></textarea>
            </div>

            <!-- Status do pedido -->
            <div class="form-group">
                <label for="status">Status do Pedido</label>
                <select id="status" name="status" required>
                    <option value="Aguardando análise">Aguardando análise</option>
                    <option value="Planejamento realizado">Planejamento realizado</option>
                    <option value="Em produção">Em produção</option>
                    <option value="Concluído">Concluído</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn">Cadastrar Pedido</button>
            </div>
        </form>
    </div>
</body>
</html>
